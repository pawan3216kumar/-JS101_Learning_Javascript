<script>

    function primeNumber(){
        let arr = [2]
        let NonPrime = []
        let sum = 0;
        let avg;
        for(let i = 3; i <=10; i++){
            let counter = 0 
            for(let j = 2 ; j < i; j++){
                if(i % j === 0){
                     counter++
                }
            }
            if(counter === 0){
                arr.push(i)
                sum += i
            }
            else{
                NonPrime.push(i)
            }
        }
        avg = sum/arr.length
        console.log(NonPrime)
        console.log(arr)
        console.log(sum)
        console.log(avg)
    }

    primeNumber()


</script>
